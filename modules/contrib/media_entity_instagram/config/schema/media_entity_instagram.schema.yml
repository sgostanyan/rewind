media_entity_instagram.settings:
  type: config_object
  label: 'Media entity Instagram settings'
  mapping:
    local_images:
      type: string
      label: 'Base folder for thumbnails'

media_entity.bundle.type.instagram:
  type: mapping
  label: 'Instagram type configuration'
  mapping:
    source_field:
      type: string
      label: 'Field with embed code/URL'

field.formatter.settings.instagram_embed:
  type: mapping
  label: 'Instagram field display format settings'
  mapping:
    width:
      type: integer
      label: 'Max-Width'
    hidecaption:
      type: boolean
      label: 'Caption hidden'
